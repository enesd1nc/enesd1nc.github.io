<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="url(#gradient1)"/>
  
  <!-- Notebook -->
  <rect x="200" y="100" width="400" height="400" rx="10" fill="#ffffff" stroke="#ddd" stroke-width="2"/>
  
  <!-- Spiral binding -->
  <circle cx="250" cy="150" r="8" fill="none" stroke="#666" stroke-width="2"/>
  <circle cx="250" cy="200" r="8" fill="none" stroke="#666" stroke-width="2"/>
  <circle cx="250" cy="250" r="8" fill="none" stroke="#666" stroke-width="2"/>
  <circle cx="250" cy="300" r="8" fill="none" stroke="#666" stroke-width="2"/>
  <circle cx="250" cy="350" r="8" fill="none" stroke="#666" stroke-width="2"/>
  <circle cx="250" cy="400" r="8" fill="none" stroke="#666" stroke-width="2"/>
  <circle cx="250" cy="450" r="8" fill="none" stroke="#666" stroke-width="2"/>
  
  <!-- Lines on paper -->
  <line x1="300" y1="180" x2="550" y2="180" stroke="#e0e0e0" stroke-width="1"/>
  <line x1="300" y1="220" x2="550" y2="220" stroke="#e0e0e0" stroke-width="1"/>
  <line x1="300" y1="260" x2="550" y2="260" stroke="#e0e0e0" stroke-width="1"/>
  <line x1="300" y1="300" x2="550" y2="300" stroke="#e0e0e0" stroke-width="1"/>
  <line x1="300" y1="340" x2="550" y2="340" stroke="#e0e0e0" stroke-width="1"/>
  <line x1="300" y1="380" x2="550" y2="380" stroke="#e0e0e0" stroke-width="1"/>
  <line x1="300" y1="420" x2="550" y2="420" stroke="#e0e0e0" stroke-width="1"/>
  
  <!-- Text simulation -->
  <rect x="300" y="170" width="200" height="8" fill="#333" opacity="0.7"/>
  <rect x="300" y="190" width="180" height="8" fill="#333" opacity="0.5"/>
  <rect x="300" y="210" width="220" height="8" fill="#333" opacity="0.7"/>
  <rect x="300" y="250" width="150" height="8" fill="#333" opacity="0.5"/>
  <rect x="300" y="270" width="190" height="8" fill="#333" opacity="0.7"/>
  
  <!-- Calendar icon -->
  <rect x="320" y="350" width="60" height="50" rx="5" fill="#ff6b6b"/>
  <rect x="325" y="360" width="50" height="35" fill="#ffffff"/>
  <rect x="330" y="340" width="8" height="20" fill="#333"/>
  <rect x="350" y="340" width="8" height="20" fill="#333"/>
  <text x="350" y="385" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#333">15</text>
  
  <!-- Title -->
  <text x="400" y="550" text-anchor="middle" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#ffffff">Günlük Notlar</text>
</svg>