<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toplantƒ± Notlarƒ± - NoteMaster</title>
    <link href="templatemo-3d-coverflow.css" rel="stylesheet">
    <style>
        .note-page {
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 80px 20px 40px;
        }
        
        .note-container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }
        
        .note-header {
            text-align: center;
            margin-bottom: 40px;
            border-bottom: 2px solid #667eea;
            padding-bottom: 20px;
        }
        
        .note-header h1 {
            font-size: 2.5em;
            color: #333;
            margin-bottom: 10px;
        }
        
        .note-header p {
            font-size: 1.2em;
            color: #666;
        }
        
        .meeting-layout {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-top: 40px;
        }
        
        .meeting-form, .meeting-list {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 30px;
        }
        
        .meeting-form h3, .meeting-list h3 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.5em;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }
        
        .form-group input, .form-group textarea, .form-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
            color: #000;
        }
        
        .form-group input:focus, .form-group textarea:focus, .form-group select:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .form-group textarea {
            min-height: 120px;
            resize: vertical;
        }
        
        .datetime-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }
        
        .participants-input {
            background: #e9ecef;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
        }
        
        .participant-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 10px;
        }
        
        .participant-tag {
            background: #667eea;
            color: white;
            padding: 5px 12px;
            border-radius: 15px;
            font-size: 0.9em;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .participant-tag .remove {
            cursor: pointer;
            font-weight: bold;
        }
        
        .meeting-item {
            background: white;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 15px;
            border-left: 4px solid #667eea;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }
        
        .meeting-item:hover {
            transform: translateY(-2px);
        }
        
        .meeting-title {
            font-size: 1.2em;
            font-weight: bold;
            color: #333;
            margin-bottom: 8px;
        }
        
        .meeting-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            font-size: 0.9em;
            color: #666;
        }
        
        .meeting-type-badge {
            padding: 4px 12px;
            border-radius: 15px;
            font-size: 0.8em;
            font-weight: bold;
            background: #e9ecef;
            color: #495057;
        }
        
        .meeting-participants {
            margin: 10px 0;
            font-size: 0.9em;
            color: #666;
        }
        
        .meeting-notes {
            color: #555;
            line-height: 1.5;
            margin-top: 10px;
        }
        
        .meeting-actions {
            margin-top: 15px;
            text-align: right;
        }
        
        .btn-small {
            padding: 6px 15px;
            font-size: 0.9em;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            margin-left: 8px;
            transition: all 0.3s ease;
        }
        
        .btn-edit {
            background: #17a2b8;
            color: white;
        }
        
        .btn-delete {
            background: #dc3545;
            color: white;
        }
        
        .btn-small:hover {
            transform: translateY(-1px);
        }
        
        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            width: 100%;
            margin-top: 10px;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        .back-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
            z-index: 1000;
        }
        
        .back-btn:hover {
            background: white;
            transform: translateY(-2px);
        }
        
        .empty-state {
            text-align: center;
            color: #999;
            font-style: italic;
            padding: 40px;
        }
        
        @media (max-width: 768px) {
            .meeting-layout {
                grid-template-columns: 1fr;
            }
            
            .datetime-group {
                grid-template-columns: 1fr;
            }
            
            .note-container {
                padding: 20px;
            }
            
            .note-header h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <button class="back-btn" onclick="goBack()">‚Üê Ana Sayfaya D√∂n</button>
    
    <div class="note-page">
        <div class="note-container">
            <div class="note-header">
                <h1>üë• Toplantƒ± Notlarƒ±</h1>
                <p>√ñnemli toplantƒ± kayƒ±tlarƒ± ve kararlarƒ±</p>
            </div>
            
            <div class="meeting-layout">
                <div class="meeting-form">
                    <h3>Yeni Toplantƒ± Notu</h3>
                    <form id="meetingForm">
                        <div class="form-group">
                            <label for="meetingTitle">Toplantƒ± Konusu</label>
                            <input type="text" id="meetingTitle" required>
                        </div>
                        
                        <div class="datetime-group">
                            <div class="form-group">
                                <label for="meetingDate">Tarih</label>
                                <input type="date" id="meetingDate" required>
                            </div>
                            <div class="form-group">
                                <label for="meetingTime">Saat</label>
                                <input type="time" id="meetingTime" required>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label for="meetingType">Toplantƒ± T√ºr√º</label>
                            <select id="meetingType">
                                <option value="team">Takƒ±m Toplantƒ±sƒ±</option>
                                <option value="project">Proje Toplantƒ±sƒ±</option>
                                <option value="client">M√º≈üteri Toplantƒ±sƒ±</option>
                                <option value="brainstorm">Beyin Fƒ±rtƒ±nasƒ±</option>
                                <option value="review">Deƒüerlendirme</option>
                                <option value="other">Diƒüer</option>
                            </select>
                        </div>
                        
                        <div class="participants-input">
                            <label for="participantInput">Katƒ±lƒ±mcƒ±lar</label>
                            <input type="text" id="participantInput" placeholder="ƒ∞sim yazƒ±p Enter'a basƒ±n">
                            <div class="participant-tags" id="participantTags"></div>
                        </div>
                        
                        <div class="form-group">
                            <label for="meetingNotes">Toplantƒ± Notlarƒ±</label>
                            <textarea id="meetingNotes" placeholder="Toplantƒ±da konu≈üulan konular, alƒ±nan kararlar, aksiyon maddeleri..."></textarea>
                        </div>
                        
                        <div class="form-group">
                            <label for="actionItems">Aksiyon Maddeleri</label>
                            <textarea id="actionItems" placeholder="Yapƒ±lacaklar listesi, sorumlu ki≈üiler, teslim tarihleri..."></textarea>
                        </div>
                        
                        <button type="submit" class="btn">Toplantƒ± Notunu Kaydet</button>
                    </form>
                </div>
                
                <div class="meeting-list">
                    <h3>Son Toplantƒ±lar</h3>
                    <div id="meetingsList">
                        <div class="empty-state">
                            Hen√ºz toplantƒ± notu eklenmemi≈ü. Sol taraftan yeni toplantƒ± notu ekleyebilirsiniz.
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        let meetings = JSON.parse(localStorage.getItem('meetings')) || [];
        let participants = [];
        let editingIndex = -1;
        
        function goBack() {
            window.history.back();
        }
        
        // Participant management
        const participantInput = document.getElementById('participantInput');
        const participantTags = document.getElementById('participantTags');
        
        participantInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                e.preventDefault();
                addParticipant();
            }
        });
        
        function addParticipant() {
            const name = participantInput.value.trim();
            if (name && !participants.includes(name)) {
                participants.push(name);
                updateParticipantTags();
                participantInput.value = '';
            }
        }
        
        function removeParticipant(index) {
            participants.splice(index, 1);
            updateParticipantTags();
        }
        
        function updateParticipantTags() {
            participantTags.innerHTML = participants.map((name, index) => `
                <span class="participant-tag">
                    ${name}
                    <span class="remove" onclick="removeParticipant(${index})">√ó</span>
                </span>
            `).join('');
        }
        
        // Form submission
        document.getElementById('meetingForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const meeting = {
                id: editingIndex >= 0 ? meetings[editingIndex].id : Date.now(),
                title: document.getElementById('meetingTitle').value,
                date: document.getElementById('meetingDate').value,
                time: document.getElementById('meetingTime').value,
                type: document.getElementById('meetingType').value,
                participants: [...participants],
                notes: document.getElementById('meetingNotes').value,
                actionItems: document.getElementById('actionItems').value,
                createdAt: editingIndex >= 0 ? meetings[editingIndex].createdAt : new Date().toISOString()
            };
            
            if (editingIndex >= 0) {
                meetings[editingIndex] = meeting;
                editingIndex = -1;
                document.querySelector('.btn').textContent = 'Toplantƒ± Notunu Kaydet';
            } else {
                meetings.push(meeting);
            }
            
            saveMeetings();
            displayMeetings();
            this.reset();
            participants = [];
            updateParticipantTags();
        });
        
        function saveMeetings() {
            localStorage.setItem('meetings', JSON.stringify(meetings));
        }
        
        function displayMeetings() {
            const container = document.getElementById('meetingsList');
            
            if (meetings.length === 0) {
                container.innerHTML = '<div class="empty-state">Hen√ºz toplantƒ± notu eklenmemi≈ü. Sol taraftan yeni toplantƒ± notu ekleyebilirsiniz.</div>';
                return;
            }
            
            // Sort meetings by date and time (newest first)
            const sortedMeetings = [...meetings].sort((a, b) => {
                const dateTimeA = new Date(`${a.date} ${a.time}`);
                const dateTimeB = new Date(`${b.date} ${b.time}`);
                return dateTimeB - dateTimeA;
            });
            
            container.innerHTML = sortedMeetings.map((meeting, originalIndex) => {
                const meetingIndex = meetings.findIndex(m => m.id === meeting.id);
                return `
                    <div class="meeting-item">
                        <div class="meeting-title">${meeting.title}</div>
                        <div class="meeting-meta">
                            <span class="meeting-type-badge">${getMeetingTypeText(meeting.type)}</span>
                            <span>üìÖ ${formatDate(meeting.date)} ${meeting.time}</span>
                        </div>
                        <div class="meeting-participants">
                            üë• Katƒ±lƒ±mcƒ±lar: ${meeting.participants.length > 0 ? meeting.participants.join(', ') : 'Belirtilmemi≈ü'}
                        </div>
                        <div class="meeting-notes">
                            <strong>Notlar:</strong> ${meeting.notes || 'Not eklenmemi≈ü'}
                        </div>
                        ${meeting.actionItems ? `<div class="meeting-notes"><strong>Aksiyon Maddeleri:</strong> ${meeting.actionItems}</div>` : ''}
                        <div class="meeting-actions">
                            <button class="btn-small btn-edit" onclick="editMeeting(${meetingIndex})">D√ºzenle</button>
                            <button class="btn-small btn-delete" onclick="deleteMeeting(${meetingIndex})">Sil</button>
                        </div>
                    </div>
                `;
            }).join('');
        }
        
        function getMeetingTypeText(type) {
            const types = {
                team: 'Takƒ±m Toplantƒ±sƒ±',
                project: 'Proje Toplantƒ±sƒ±',
                client: 'M√º≈üteri Toplantƒ±sƒ±',
                brainstorm: 'Beyin Fƒ±rtƒ±nasƒ±',
                review: 'Deƒüerlendirme',
                other: 'Diƒüer'
            };
            return types[type] || 'Diƒüer';
        }
        
        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('tr-TR');
        }
        
        function editMeeting(index) {
            const meeting = meetings[index];
            editingIndex = index;
            
            document.getElementById('meetingTitle').value = meeting.title;
            document.getElementById('meetingDate').value = meeting.date;
            document.getElementById('meetingTime').value = meeting.time;
            document.getElementById('meetingType').value = meeting.type;
            document.getElementById('meetingNotes').value = meeting.notes || '';
            document.getElementById('actionItems').value = meeting.actionItems || '';
            
            participants = [...meeting.participants];
            updateParticipantTags();
            
            document.querySelector('.btn').textContent = 'Toplantƒ± Notunu G√ºncelle';
            
            // Scroll to form
            document.querySelector('.meeting-form').scrollIntoView({ behavior: 'smooth' });
        }
        
        function deleteMeeting(index) {
            if (confirm('Bu toplantƒ± notunu silmek istediƒüinizden emin misiniz?')) {
                meetings.splice(index, 1);
                saveMeetings();
                displayMeetings();
            }
        }
        
        // Set today's date as default
        document.getElementById('meetingDate').value = new Date().toISOString().split('T')[0];
        
        // Initialize
        displayMeetings();
    </script>
    
    <!-- Shared Header and Footer -->
    <script src="shared-components.js"></script>
</body>
</html>
