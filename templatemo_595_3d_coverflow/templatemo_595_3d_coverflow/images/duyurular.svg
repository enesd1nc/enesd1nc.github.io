<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B6B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF8E53;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="megaphoneGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD93D;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFA07A;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="400" fill="url(#bgGrad)"/>
  
  <!-- Decorative circles -->
  <circle cx="80" cy="80" r="30" fill="#FFF" opacity="0.1"/>
  <circle cx="320" cy="100" r="40" fill="#FFF" opacity="0.15"/>
  <circle cx="350" cy="320" r="35" fill="#FFF" opacity="0.1"/>
  <circle cx="60" cy="340" r="25" fill="#FFF" opacity="0.1"/>
  
  <!-- Megaphone body -->
  <g transform="translate(100, 150)">
    <!-- Cone -->
    <path d="M 140 50 L 200 20 L 200 130 L 140 100 Z" fill="url(#megaphoneGrad)" stroke="#333" stroke-width="3"/>
    
    <!-- Handle -->
    <ellipse cx="70" cy="75" rx="70" ry="30" fill="#FFD93D" stroke="#333" stroke-width="3"/>
    
    <!-- Inner circle -->
    <ellipse cx="70" cy="75" rx="50" ry="20" fill="#FFF" opacity="0.3"/>
    
    <!-- Mouthpiece detail -->
    <ellipse cx="200" cy="75" rx="8" ry="55" fill="#FF6B6B" opacity="0.3"/>
  </g>
  
  <!-- Sound waves -->
  <g transform="translate(310, 200)" opacity="0.8">
    <path d="M 0 -20 Q 15 -20 15 0 Q 15 20 0 20" stroke="#FFF" stroke-width="4" fill="none"/>
    <path d="M 20 -30 Q 40 -30 40 0 Q 40 30 20 30" stroke="#FFF" stroke-width="4" fill="none"/>
    <path d="M 45 -40 Q 70 -40 70 0 Q 70 40 45 40" stroke="#FFF" stroke-width="4" fill="none"/>
  </g>
  
  <!-- Notification badges -->
  <circle cx="320" cy="180" r="25" fill="#FF3B3B" stroke="#FFF" stroke-width="3"/>
  <text x="320" y="190" text-anchor="middle" fill="#FFF" font-size="24" font-weight="bold">5</text>
  
  <!-- Stars for attention -->
  <g fill="#FFD93D" opacity="0.9">
    <path d="M 90 100 L 95 115 L 110 115 L 98 123 L 103 138 L 90 130 L 77 138 L 82 123 L 70 115 L 85 115 Z"/>
    <path d="M 310 260 L 315 275 L 330 275 L 318 283 L 323 298 L 310 290 L 297 298 L 302 283 L 290 275 L 305 275 Z"/>
  </g>
  
  <!-- Document icons -->
  <g transform="translate(50, 240)">
    <rect x="0" y="0" width="40" height="50" rx="3" fill="#FFF" opacity="0.9"/>
    <rect x="5" y="8" width="30" height="3" fill="#FF6B6B" opacity="0.7"/>
    <rect x="5" y="16" width="25" height="3" fill="#FF6B6B" opacity="0.5"/>
    <rect x="5" y="24" width="30" height="3" fill="#FF6B6B" opacity="0.5"/>
  </g>
  
  <!-- Title -->
  <text x="200" y="360" text-anchor="middle" fill="#FFF" font-size="32" font-weight="bold" font-family="Arial, sans-serif">
    Duyurular
  </text>
  <text x="200" y="385" text-anchor="middle" fill="#FFF" font-size="16" font-family="Arial, sans-serif" opacity="0.9">
    Haberler &amp; Kampanyalar
  </text>
</svg>
