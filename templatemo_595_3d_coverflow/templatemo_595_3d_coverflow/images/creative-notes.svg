<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gradient5" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff9a9e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fecfef;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="url(#gradient5)"/>
  
  <!-- Artist palette -->
  <ellipse cx="300" cy="300" rx="120" ry="80" fill="#ffffff" stroke="#ddd" stroke-width="3"/>
  <circle cx="320" cy="260" r="15" fill="#e74c3c"/>
  <circle cx="380" cy="250" r="15" fill="#f39c12"/>
  <circle cx="420" cy="280" r="15" fill="#f1c40f"/>
  <circle cx="400" cy="340" r="15" fill="#27ae60"/>
  <circle cx="340" cy="350" r="15" fill="#3498db"/>
  <circle cx="280" cy="320" r="15" fill="#9b59b6"/>
  
  <!-- Thumb hole -->
  <ellipse cx="300" cy="300" rx="25" ry="35" fill="transparent" stroke="#ddd" stroke-width="3"/>
  
  <!-- Paintbrush -->
  <rect x="480" y="200" width="8" height="120" fill="#d2691e" transform="rotate(30 484 260)"/>
  <ellipse cx="484" cy="195" rx="12" ry="6" fill="#2c3e50" transform="rotate(30 484 260)"/>
  <polygon points="484,180 494,180 489,160" fill="#ff6b6b" transform="rotate(30 484 260)"/>
  
  <!-- Canvas/easel -->
  <rect x="500" y="150" width="200" height="250" rx="10" fill="#ffffff" stroke="#8b4513" stroke-width="4"/>
  
  <!-- Painting on canvas -->
  <circle cx="580" cy="220" r="30" fill="#f1c40f" opacity="0.8"/>
  <path d="M 520 300 Q 600 250 680 300 Q 650 350 580 360 Q 550 340 520 300" fill="#27ae60" opacity="0.7"/>
  <rect x="540" y="350" width="120" height="30" fill="#8b4513" opacity="0.6"/>
  
  <!-- Easel legs -->
  <line x1="500" y1="400" x2="450" y2="500" stroke="#8b4513" stroke-width="6"/>
  <line x1="700" y1="400" x2="750" y2="500" stroke="#8b4513" stroke-width="6"/>
  <line x1="600" y1="400" x2="600" y2="480" stroke="#8b4513" stroke-width="6"/>
  
  <!-- Light bulb (inspiration) -->
  <circle cx="200" cy="150" r="25" fill="#f1c40f" opacity="0.9"/>
  <rect x="190" y="175" width="20" height="15" fill="#95a5a6"/>
  <rect x="185" y="190" width="30" height="8" fill="#7f8c8d"/>
  <path d="M 175 125 L 185 135 M 225 125 L 215 135 M 200 100 L 200 120 M 160 150 L 180 150 M 220 150 L 240 150" stroke="#f39c12" stroke-width="3" fill="none"/>
  
  <!-- Scattered ideas -->
  <g opacity="0.6">
    <circle cx="150" cy="400" r="8" fill="#e74c3c"/>
    <text x="150" y="405" text-anchor="middle" font-size="12" fill="#ffffff">!</text>
    
    <polygon points="650,120 665,135 650,150 635,135" fill="#3498db"/>
    <text x="650" y="140" text-anchor="middle" font-size="12" fill="#ffffff">?</text>
    
    <rect x="120" y="480" width="16" height="16" fill="#9b59b6" transform="rotate(45 128 488)"/>
    <text x="128" y="493" text-anchor="middle" font-size="10" fill="#ffffff">★</text>
  </g>
  
  <!-- Title -->
  <text x="400" y="550" text-anchor="middle" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#ffffff">Yaratıcı Fikirler</text>
</svg>