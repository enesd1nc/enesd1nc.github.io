<svg width="300" height="350" viewBox="0 0 300 350" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="backgroundGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4158D0;stop-opacity:1" />
      <stop offset="46%" style="stop-color:#C850C0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFCC70;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="globeGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#43e97b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#38f9d7;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="bookGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f8f9fa;stop-opacity:1" />
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="3" result="blur" />
      <feFlood flood-color="#ffffff" flood-opacity="0.3" result="glow" />
      <feComposite in="glow" in2="blur" operator="in" result="coloredBlur" />
      <feComposite in="SourceGraphic" in2="coloredBlur" operator="over" />
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="300" height="350" fill="url(#backgroundGrad)" rx="20"/>
  
  <!-- Globe -->
  <circle cx="150" cy="120" r="60" fill="url(#globeGrad)" filter="url(#glow)" stroke="#ffffff" stroke-width="2"/>
  
  <!-- Globe lines -->
  <path d="M90 120 Q150 70 210 120" fill="none" stroke="#ffffff" stroke-width="1.5" opacity="0.8"/>
  <path d="M90 120 Q150 170 210 120" fill="none" stroke="#ffffff" stroke-width="1.5" opacity="0.8"/>
  <line x1="150" y1="60" x2="150" y2="180" stroke="#ffffff" stroke-width="1.5" opacity="0.8"/>
  
  <!-- Flag ribbons -->
  <rect x="115" y="85" width="25" height="15" fill="#ff4757" rx="2"/>
  <rect x="115" y="90" width="25" height="5" fill="#ffffff" rx="0"/>
  <text x="150" y="97" text-anchor="middle" fill="#ffffff" font-family="Arial" font-size="12" font-weight="bold">EN</text>

  <rect x="160" y="85" width="25" height="15" fill="#1e90ff" rx="2"/>
  <rect x="167.5" y="85" width="10" height="15" fill="#ffffff" rx="0"/>
  <text x="195" y="97" text-anchor="middle" fill="#ffffff" font-family="Arial" font-size="12" font-weight="bold">FR</text>

  <rect x="115" y="120" width="25" height="15" fill="#ffa502" rx="2"/>
  <rect x="115" y="125" width="25" height="5" fill="#ff4757" rx="0"/>
  <text x="150" y="132" text-anchor="middle" fill="#ffffff" font-family="Arial" font-size="12" font-weight="bold">ES</text>

  <rect x="160" y="120" width="25" height="15" fill="#000000" rx="2"/>
  <rect x="160" y="125" width="25" height="5" fill="#ff4757" rx="0"/>
  <rect x="160" y="130" width="25" height="5" fill="#ffa502" rx="0"/>
  <text x="195" y="132" text-anchor="middle" fill="#ffffff" font-family="Arial" font-size="12" font-weight="bold">DE</text>
  
  <!-- Dictionary/Book -->
  <rect x="80" y="190" width="140" height="100" fill="url(#bookGrad)" rx="5" stroke="#ffffff" stroke-width="2" filter="url(#glow)"/>
  <rect x="80" y="190" width="15" height="100" fill="#C850C0" rx="5 0 0 5"/>
  <rect x="100" y="200" width="110" height="4" fill="#C850C0" rx="2"/>
  <rect x="100" y="210" width="90" height="3" fill="#999" rx="1.5"/>
  <rect x="100" y="220" width="100" height="3" fill="#C850C0" rx="1.5"/>
  <rect x="100" y="230" width="70" height="3" fill="#999" rx="1.5"/>
  <rect x="100" y="240" width="85" height="3" fill="#C850C0" rx="1.5"/>
  <rect x="100" y="250" width="100" height="3" fill="#999" rx="1.5"/>
  <rect x="100" y="260" width="75" height="3" fill="#C850C0" rx="1.5"/>
  <rect x="100" y="270" width="90" height="3" fill="#999" rx="1.5"/>
  
  <!-- Language bubbles -->
  <circle cx="50" cy="95" r="20" fill="#ffffff" opacity="0.9"/>
  <text x="50" y="100" text-anchor="middle" fill="#C850C0" font-family="Arial" font-size="10" font-weight="bold">Hello</text>
  
  <circle cx="250" cy="95" r="20" fill="#ffffff" opacity="0.9"/>
  <text x="250" y="100" text-anchor="middle" fill="#4158D0" font-family="Arial" font-size="10" font-weight="bold">Bonjour</text>
  
  <circle cx="50" cy="150" r="20" fill="#ffffff" opacity="0.9"/>
  <text x="50" y="155" text-anchor="middle" fill="#FFCC70" font-family="Arial" font-size="10" font-weight="bold">Hola</text>
  
  <circle cx="250" cy="150" r="20" fill="#ffffff" opacity="0.9"/>
  <text x="250" y="155" text-anchor="middle" fill="#43e97b" font-family="Arial" font-size="10" font-weight="bold">こんにちは</text>
  
  <!-- Decorative elements -->
  <circle cx="30" cy="30" r="5" fill="#ffffff" opacity="0.7"/>
  <circle cx="270" cy="30" r="4" fill="#ffffff" opacity="0.5"/>
  <circle cx="30" cy="270" r="4" fill="#ffffff" opacity="0.6"/>
  <circle cx="270" cy="270" r="5" fill="#ffffff" opacity="0.7"/>
  
  <!-- Title at bottom -->
  <rect x="50" y="305" width="200" height="30" rx="15" fill="#ffffff" opacity="0.9"/>
  <text x="150" y="325" text-anchor="middle" fill="#4158D0" font-family="Arial" font-size="16" font-weight="bold">Yabancı Dil Notları</text>
</svg>