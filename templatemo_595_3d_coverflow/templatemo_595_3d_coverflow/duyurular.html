        });
        
        // File input handler
        document.getElementById('fileInput').addEventListener('change', (e) => {
            const files = Array.from(e.target.files);
            files.forEach(file => {
                const fileObj = {
                    name: file.name,
                    type: file.name.split('.').pop().toLowerCase(),
                    size: formatFileSize(file.size),
                    icon: getFileIcon(file.name),
                    data: file
                };
                selectedFiles.push(fileObj);
            });
            displaySelectedFiles();
        });
        
        function formatFileSize(bytes) {
            if (bytes < 1024) return bytes + ' B';
            if (bytes < 1048576) return (bytes / 1024).toFixed(1) + ' KB';
            return (bytes / 1048576).toFixed(1) + ' MB';
        }
        
        function getFileIcon(filename) {
            const ext = filename.split('.').pop().toLowerCase();
            if (['pdf'].includes(ext)) return 'üìÑ';
            if (['doc', 'docx'].includes(ext)) return 'üìù';
            if (['jpg', 'jpeg', 'png', 'gif'].includes(ext)) return 'üñºÔ∏è';
            return 'üìé';
        }
        
        function displaySelectedFiles() {
            const container = document.getElementById('selectedFiles');
            container.innerHTML = selectedFiles.map((file, index) => `
                <div class="file-item">
                    <div class="file-item-info">
                        <span class="file-icon">${file.icon}</span>
                        <div>
                            <div style="font-weight: 600;">${file.name}</div>
                            <div style="font-size: 0.85em; color: #999;">${file.size}</div>
                        </div>
                    </div>
                    <button class="remove-file-btn" onclick="removeFile(${index})">‚úï</button>
                </div>
            `).join('');
        }
        
        function removeFile(index) {
            selectedFiles.splice(index, 1);
            displaySelectedFiles();
        }
        
        // Save announcement
        document.getElementById('saveAnnouncement').addEventListener('click', () => {
            const title = document.getElementById('announcementTitle').value.trim();
            const type = document.getElementById('announcementType').value;
            const content = document.getElementById('announcementContent').value.trim();
            
            if (!title || !content) {
                alert('‚ö†Ô∏è L√ºtfen ba≈ülƒ±k ve i√ßerik alanlarƒ±nƒ± doldurun!');
                return;
            }
            
            const typeIcons = {
                'Kampanya': 'üéÅ',
                'Duyuru': 'üì¢',
                'Haber': 'üì∞',
                'G√ºncelleme': 'üîÑ',
                'Etkinlik': 'üé™'
            };
            
            const newAnnouncement = {
                id: Date.now(),
                title,
                type,
                content,
                date: new Date().toISOString(),
                icon: typeIcons[type],
                attachments: selectedFiles.map(f => ({
                    name: f.name,
                    type: f.type,
                    size: f.size,
                    icon: f.icon
                }))
            };
            
            announcements.unshift(newAnnouncement);
            localStorage.setItem('announcements', JSON.stringify(announcements));
            
            displayAnnouncements();
            resetForm();
            
            document.getElementById('adminPanel').style.display = 'none';
            document.getElementById('togglePanel').textContent = '‚ûï Yeni Duyuru Ekle';
            
            alert('‚úÖ Duyuru ba≈üarƒ±yla kaydedildi!');
        });
        
        // Reset form
        document.getElementById('resetForm').addEventListener('click', resetForm);
        
        function resetForm() {
            document.getElementById('announcementTitle').value = '';
            document.getElementById('announcementContent').value = '';
            document.getElementById('announcementType').value = 'Kampanya';
            document.getElementById('fileInput').value = '';
            selectedFiles = [];
            displaySelectedFiles();
        }
        
        // Display announcements
        function displayAnnouncements() {
            const grid = document.getElementById('announcementsGrid');
            
            if (announcements.length === 0) {
                grid.innerHTML = `
                    <div style="grid-column: 1/-1; text-align: center; padding: 60px 20px; background: white; border-radius: 15px;">
                        <h2 style="font-size: 2em; margin-bottom: 15px;">üì≠</h2>
                        <h3>Hen√ºz Duyuru Yok</h3>
                        <p style="color: #666; margin-top: 10px;">Yeni duyuru eklemek i√ßin yukarƒ±daki butona tƒ±klayƒ±n.</p>
                    </div>
                `;
                return;
            }
            
            // Duyurularƒ± tarihe g√∂re sƒ±rala (yeniden eskiye)
            const sortedAnnouncements = [...announcements].sort((a, b) => {
                return new Date(b.date) - new Date(a.date);
            });
            
            grid.innerHTML = sortedAnnouncements.map(announcement => {
                const date = new Date(announcement.date);
                const formattedDate = date.toLocaleDateString('tr-TR', {
                    year: 'numeric',
                    month: 'long',
                    day: 'numeric',
                    hour: '2-digit',
                    minute: '2-digit'
                });
                
                const hasImage = announcement.attachments.some(a => ['jpg', 'jpeg', 'png', 'gif'].includes(a.type));
                
                return `
                    <div class="announcement-card" onclick="openModal(${announcement.id})">
                        <div class="announcement-badge">${announcement.type}</div>
                        <div class="announcement-image">
                            ${announcement.icon}
                        </div>
                        <div class="announcement-content">
                            <div class="announcement-title">${announcement.title}</div>
                            <div class="announcement-date">üìÖ ${formattedDate}</div>
                            <div class="announcement-preview">
                                ${announcement.content.substring(0, 120)}${announcement.content.length > 120 ? '...' : ''}
                            </div>
                            ${announcement.attachments.length > 0 ? `
                                <div class="announcement-attachments">
                                    ${announcement.attachments.slice(0, 3).map(a => `
                                        <span class="attachment-badge">${a.icon} ${a.type.toUpperCase()}</span>
                                    `).join('')}
                                    ${announcement.attachments.length > 3 ? `
                                        <span class="attachment-badge">+${announcement.attachments.length - 3} daha</span>
                                    ` : ''}
                                </div>
                            ` : ''}
                        </div>
                        <div class="announcement-footer">
                            <button class="view-btn" onclick="event.stopPropagation(); openModal(${announcement.id})">
                                Detaylarƒ± G√∂r ‚Üí
                            </button>
                            <button class="delete-announcement-btn" onclick="event.stopPropagation(); deleteAnnouncement(${announcement.id})">
                                üóëÔ∏è
                            </button>
                        </div>
                    </div>
                `;
            }).join('');
        }
        
        // Open modal
        function openModal(id) {
            const announcement = announcements.find(a => a.id === id);
            if (!announcement) return;
            
            const date = new Date(announcement.date);
            const formattedDate = date.toLocaleDateString('tr-TR', {
                year: 'numeric',
                month: 'long',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
            
            document.getElementById('modalTitle').textContent = announcement.icon + ' ' + announcement.title;
            document.getElementById('modalDate').textContent = 'üìÖ ' + formattedDate + ' ‚Ä¢ ' + announcement.type;
            document.getElementById('modalContent').textContent = announcement.content;
            
            // Handle image if exists
            const imageAttachment = announcement.attachments.find(a => ['jpg', 'jpeg', 'png', 'gif'].includes(a.type));
            const modalImage = document.getElementById('modalImage');
            if (imageAttachment) {
                modalImage.style.display = 'block';
                modalImage.src = 'data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAADUlEQVR42mNk+M9QDwADhgGAWjR9awAAAABJRU5ErkJggg==';
                modalImage.alt = imageAttachment.name;
            } else {
                modalImage.style.display = 'none';
            }
            
            // Handle attachments
            const attachmentsDiv = document.getElementById('modalAttachments');
            const attachmentList = document.getElementById('attachmentList');
            
            if (announcement.attachments.length > 0) {
                attachmentsDiv.style.display = 'block';
                attachmentList.innerHTML = announcement.attachments.map(attachment => `
                    <div class="attachment-item">
                        <div class="attachment-info">
                            <span class="attachment-icon">${attachment.icon}</span>
                            <div class="attachment-details">
                                <div class="attachment-name">${attachment.name}</div>
                                <div class="attachment-size">${attachment.size}</div>
                            </div>
                        </div>
                        <button class="download-btn" onclick="downloadFile('${attachment.name}')">
                            ‚¨áÔ∏è ƒ∞ndir
                        </button>
                    </div>
                `).join('');
            } else {
                attachmentsDiv.style.display = 'none';
            }
            
            document.getElementById('announcementModal').style.display = 'block';
        }
        
        // Close modal
        document.querySelector('.close').onclick = function() {
            document.getElementById('announcementModal').style.display = 'none';
        }
        
        window.onclick = function(event) {
            const modal = document.getElementById('announcementModal');
            if (event.target == modal) {
                modal.style.display = 'none';
            }
        }
        
        // Delete announcement
        function deleteAnnouncement(id) {
            if (!confirm('Bu duyuruyu silmek istediƒüinizden emin misiniz?')) return;
            
            announcements = announcements.filter(a => a.id !== id);
            localStorage.setItem('announcements', JSON.stringify(announcements));
            displayAnnouncements();
            
            alert('‚úÖ Duyuru silindi!');
        }
        
        // Download file (simulated)
        function downloadFile(filename) {
            alert(`üì• "${filename}" dosyasƒ± indiriliyor...\n\n(Bu demo bir sim√ºlasyondur. Ger√ßek uygulamada dosya indirilecektir.)`);
        }
        
        // Initial display
        displayAnnouncements();
    </script>
    
    <!-- Shared Header and Footer -->
    <script src="shared-components.js"></script>
</body>
