<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seyahat Notlarƒ± - NoteMaster</title>
    <link href="templatemo-3d-coverflow.css" rel="stylesheet">
    <style>
        .note-page {
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 80px 20px 40px;
        }
        
        .note-container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }
        
        .note-header {
            text-align: center;
            margin-bottom: 40px;
            border-bottom: 2px solid #667eea;
            padding-bottom: 20px;
        }
        
        .note-header h1 {
            font-size: 2.5em;
            color: #333;
            margin-bottom: 10px;
        }
        
        .note-header p {
            font-size: 1.2em;
            color: #666;
        }
        
        .travel-layout {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-top: 40px;
        }
        
        .travel-form, .travel-list {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 30px;
        }
        
        .travel-form h3, .travel-list h3 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.5em;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }
        
        .form-group input, .form-group textarea, .form-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
            color: #000;
        }
        
        .form-group input:focus, .form-group textarea:focus, .form-group select:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .form-group textarea {
            min-height: 120px;
            resize: vertical;
        }
        
        .travel-item {
            background: white;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 15px;
            border-left: 4px solid #667eea;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }
        
        .travel-item:hover {
            transform: translateY(-2px);
        }
        
        .travel-title {
            font-size: 1.2em;
            font-weight: bold;
            color: #333;
            margin-bottom: 8px;
        }
        
        .travel-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            font-size: 0.9em;
            color: #666;
        }
        
        .travel-destination {
            background: #e9ecef;
            padding: 4px 12px;
            border-radius: 15px;
            font-size: 0.8em;
            font-weight: bold;
        }
        
        .travel-notes {
            color: #555;
            line-height: 1.5;
            margin-top: 10px;
        }
        
        .travel-actions {
            margin-top: 15px;
            text-align: right;
        }
        
        .btn-small {
            padding: 6px 15px;
            font-size: 0.9em;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            margin-left: 8px;
            transition: all 0.3s ease;
        }
        
        .btn-edit {
            background: #17a2b8;
            color: white;
        }
        
        .btn-delete {
            background: #dc3545;
            color: white;
        }
        
        .btn-small:hover {
            transform: translateY(-1px);
        }
        
        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            width: 100%;
            margin-top: 10px;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        .back-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
            z-index: 1000;
        }
        
        .back-btn:hover {
            background: white;
            transform: translateY(-2px);
        }
        
        .empty-state {
            text-align: center;
            color: #999;
            font-style: italic;
            padding: 40px;
        }
        
        @media (max-width: 768px) {
            .travel-layout {
                grid-template-columns: 1fr;
            }
            
            .note-container {
                padding: 20px;
            }
            
            .note-header h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <button class="back-btn" onclick="goBack()">‚Üê Ana Sayfaya D√∂n</button>
    
    <div class="note-page">
        <div class="note-container">
            <div class="note-header">
                <h1>‚úàÔ∏è Seyahat Notlarƒ±</h1>
                <p>Gezileriniz ve ke≈üiflerinizin anƒ±larƒ±</p>
            </div>
            
            <div class="travel-layout">
                <div class="travel-form">
                    <h3>Yeni Seyahat Notu</h3>
                    <form id="travelForm">
                        <div class="form-group">
                            <label for="travelTitle">Seyahat Ba≈ülƒ±ƒüƒ±</label>
                            <input type="text" id="travelTitle" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="travelDestination">Varƒ±≈ü Yeri</label>
                            <input type="text" id="travelDestination" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="travelDate">Tarih</label>
                            <input type="date" id="travelDate" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="travelNotes">Seyahat Notlarƒ±</label>
                            <textarea id="travelNotes" placeholder="Seyahatinizde ya≈üadƒ±klarƒ±nƒ±zƒ±, g√∂rd√ºklerinizi, hissettiklerinizi yazƒ±n..."></textarea>
                        </div>
                        
                        <div class="form-group">
                            <label for="travelHighlights">√ñne √áƒ±kanlar</label>
                            <textarea id="travelHighlights" placeholder="En beƒüendiƒüiniz yerler, lezzetler, deneyimler..."></textarea>
                        </div>
                        
                        <button type="submit" class="btn">Seyahat Notunu Kaydet</button>
                    </form>
                </div>
                
                <div class="travel-list">
                    <h3>Seyahat Anƒ±larƒ±</h3>
                    <div id="travelsList">
                        <div class="empty-state">
                            Hen√ºz seyahat notu eklenmemi≈ü. Sol taraftan yeni seyahat notu ekleyebilirsiniz.
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        let travels = JSON.parse(localStorage.getItem('travels')) || [];
        let editingIndex = -1;
        
        function goBack() {
            window.history.back();
        }
        
        document.getElementById('travelForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const travel = {
                id: editingIndex >= 0 ? travels[editingIndex].id : Date.now(),
                title: document.getElementById('travelTitle').value,
                destination: document.getElementById('travelDestination').value,
                date: document.getElementById('travelDate').value,
                notes: document.getElementById('travelNotes').value,
                highlights: document.getElementById('travelHighlights').value,
                createdAt: editingIndex >= 0 ? travels[editingIndex].createdAt : new Date().toISOString()
            };
            
            if (editingIndex >= 0) {
                travels[editingIndex] = travel;
                editingIndex = -1;
                document.querySelector('.btn').textContent = 'Seyahat Notunu Kaydet';
            } else {
                travels.push(travel);
            }
            
            saveTravels();
            displayTravels();
            this.reset();
        });
        
        function saveTravels() {
            localStorage.setItem('travels', JSON.stringify(travels));
        }
        
        function displayTravels() {
            const container = document.getElementById('travelsList');
            
            if (travels.length === 0) {
                container.innerHTML = '<div class="empty-state">Hen√ºz seyahat notu eklenmemi≈ü. Sol taraftan yeni seyahat notu ekleyebilirsiniz.</div>';
                return;
            }
            
            const sortedTravels = [...travels].sort((a, b) => new Date(b.date) - new Date(a.date));
            
            container.innerHTML = sortedTravels.map((travel, index) => {
                const originalIndex = travels.findIndex(t => t.id === travel.id);
                return `
                    <div class="travel-item">
                        <div class="travel-title">${travel.title}</div>
                        <div class="travel-meta">
                            <span class="travel-destination">üìç ${travel.destination}</span>
                            <span>üìÖ ${formatDate(travel.date)}</span>
                        </div>
                        <div class="travel-notes">
                            <strong>Notlar:</strong> ${travel.notes || 'Not eklenmemi≈ü'}
                        </div>
                        ${travel.highlights ? `<div class="travel-notes"><strong>√ñne √áƒ±kanlar:</strong> ${travel.highlights}</div>` : ''}
                        <div class="travel-actions">
                            <button class="btn-small btn-edit" onclick="editTravel(${originalIndex})">D√ºzenle</button>
                            <button class="btn-small btn-delete" onclick="deleteTravel(${originalIndex})">Sil</button>
                        </div>
                    </div>
                `;
            }).join('');
        }
        
        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('tr-TR');
        }
        
        function editTravel(index) {
            const travel = travels[index];
            editingIndex = index;
            
            document.getElementById('travelTitle').value = travel.title;
            document.getElementById('travelDestination').value = travel.destination;
            document.getElementById('travelDate').value = travel.date;
            document.getElementById('travelNotes').value = travel.notes || '';
            document.getElementById('travelHighlights').value = travel.highlights || '';
            
            document.querySelector('.btn').textContent = 'Seyahat Notunu G√ºncelle';
            
            document.querySelector('.travel-form').scrollIntoView({ behavior: 'smooth' });
        }
        
        function deleteTravel(index) {
            if (confirm('Bu seyahat notunu silmek istediƒüinizden emin misiniz?')) {
                travels.splice(index, 1);
                saveTravels();
                displayTravels();
            }
        }
        
        document.getElementById('travelDate').value = new Date().toISOString().split('T')[0];
        
        displayTravels();
    </script>
    
    <!-- Shared Header and Footer -->
    <script src="shared-components.js"></script>
</body>
</html>
